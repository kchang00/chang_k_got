<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
<title>Game of Thrones</title>
<link href="css/meyerReset.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/GOT_master.css" rel="stylesheet" type="text/css" media="screen">
<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
</head>

<body>
    <main>

    <section id="thronesTitle">
        <h2 class="hidden">Game of Thrones House Icons</h2>
        <img class="houseIcon" src="images/stark.svg">
        <img src="images/thrones.svg">
        <img class="flippedImg houseIcon" src="images/stark.svg">
    </section>

    <section id="imageContainer">
        <h2 class="hidden">House Banners</h2>
    	<div id="houseImages" style="right: 0;"> <!-- add in all of the images to make a scrolling "banner" -->
    		<img src="images/stark.jpg"/>
    		<img src="images/baratheon.jpg"/>
    		<img src="images/lannister.jpg"/>
    		<img src="images/tully.jpg"/>
    		<img src="images/greyjoy.jpg"/>
    		<img src="images/arryn.jpg"/>
            <img src="images/targeryen.jpg"/>
            <img src="images/frey.jpg"/>
            <img src="images/tyrell.jpg"/>
        </div>
    </section>

    <nav id="bottomNav">
        <h2 class="hidden">House Sigils</h2>
    	<ul id="navList">
        	<!-- custom data attribute, allowing to pass custom data https://developer.mozilla.org/en/docs/Web/API/HTMLElement/dataset -->
            <li><div class="sigil-container stark" data-offset="0"></div></li>
            <li><div class="sigil-container baratheon" data-offset="1"></div></li>
            <li><div class="sigil-container lannister" data-offset="2"></div></li>
            <li><div class="sigil-container tully" data-offset="3"></div></li>
            <li><div class="sigil-container greyjoy" data-offset="4"></div></li>
            <li><div class="sigil-container arryn" data-offset="5"></div></li>
            <li><div class="sigil-container targeryen" data-offset="6"></div></li>
            <li><div class="sigil-container frey" data-offset="7"></div></li>
            <li><div class="sigil-container tyrell" data-offset="8"></div></li>
        </ul>
    </nav>
<!-- replace this with the house name -->
    <h1 class="house-name">FIVE KINGS. ONE THRONE.</h1>

<!-- replace this with house details (github gist) -->
    <p class="house-info">
        Click to learn about the Game of Thrones Houses.
    </p>
</main>  <!--end mainContainer-->

<!-- add lightbox here -->
<section class="lightbox">
    <h2 class="hidden">House Video Lightbox</h2>
    <!-- close button -->
    <span class="lightbox-close">x</span>
    <video src="video/House-Stark.mp4" muted autoplay></video>
    <!-- video controls -->
        <div id="video-controls">
            <button type="button" id="play-pause">Pause</button>
            <input type="range" id="time-bar" value="0">
            <button type="button" id="mute">Unmute</button>
            <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="0">
            <button type="button" id="full-screen">Full-Screen</button>
      </div>
</section>

<script src="js/GOT_master.js"></script>
</body>
</html>
